<ul class="f3-widget-paginator">
    <f:if condition="{pagination.previousPageNumber} && {pagination.previousPageNumber} >= {pagination.firstPageNumber}">
        <li class="previous">
            <a href="{f:uri.action(action:actionName, arguments:{currentPage: pagination.previousPageNumber, bucketId: pagination.paginator.bucketId})}" title="{f:translate(key:'pagination.previous')}">
                {f:translate(key:'widget.pagination.previous', extensionName: 'fluid')}
            </a>
        </li>
    </f:if>
    <f:if condition="{pagination.hasLessPages}">
        <li>…</li>
    </f:if>
    <f:for each="{pagination.allPageNumbers}" as="page">
        <li class="{f:if(condition: '{page} == {paginator.currentPageNumber}', then:'current')}">
            <a href="{f:uri.action(action:actionName, arguments:{currentPage: page, bucketId: pagination.paginator.bucketId})}">{page}</a>
        </li>
    </f:for>
    <f:if condition="{pagination.hasMorePages}">
        <li>…</li>
    </f:if>
    <f:if condition="{pagination.nextPageNumber} && {pagination.nextPageNumber} <= {pagination.lastPageNumber}">
        <li class="next">
            <a href="{f:uri.action(action:actionName, arguments:{currentPage: pagination.nextPageNumber, bucketId: pagination.paginator.bucketId})}" title="{f:translate(key:'pagination.next')}">
                {f:translate(key:'widget.pagination.next', extensionName: 'fluid')}
            </a>
        </li>
    </f:if>
</ul>
